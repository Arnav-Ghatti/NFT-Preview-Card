<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="card">
        <div class="img">
            <img src="./images/image-equilibrium.jpg" alt="nft-img" class="product-img">
            <div class="eye-img">
                <img src="./images/icon-view.svg" alt="view" class="eye">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
            <p class="cost">
                <img src="./images/icon-ethereum.svg" alt="eth">
                0.041 ETH</p>
            <p class="time-left">
                <img src="./images/icon-clock.svg" alt="clock">
                3 days left
            </p>
        </div>

        <hr>

        <p class="creator">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar-img">
            <span class="special-text">Creation of</span> Jules Wyvern
        </p>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
